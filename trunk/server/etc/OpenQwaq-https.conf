ProxyRequests Off

# SSL stuff
LoadModule ssl_module modules/mod_ssl.so
Listen *:8443
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl    .crl
SSLPassPhraseDialog  builtin
SSLSessionCache         shmcb:/var/cache/mod_ssl/scache(512000)
SSLSessionCacheTimeout  300
SSLMutex default
SSLRandomSeed startup file:/dev/urandom  256
SSLRandomSeed connect builtin
SSLCryptoDevice builtin

# Access controls for the forums services
<Proxy *:9991/*>
	AuthName "OpenQwaq Server"
	AuthType Digest
	AuthUserFile /home/openqwaq/server/etc/OpenQwaq-digests
	Require valid-user

	Options -Indexes
	Order deny,allow
	Allow from loadlhost.localdomain
	#Allow from all	
</Proxy>

<VirtualHost *:8443>
	# ServerName openqwaq.domain.com

	# vhost specific SSL stuff
	ErrorLog logs/ssl_error_log
	TransferLog logs/ssl_access_log
	LogLevel warn

	SSLEngine on
	SSLProtocol all -SSLv2
	SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

	# SSL cert/key
	SSLCertificateFile /home/openqwaq/server/etc/keys/OpenQwaq.crt
	SSLCertificateKeyFile /home/openqwaq/server/etc/keys/OpenQwaq.key

	SetEnvIf User-Agent ".*MSIE.*" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

	CustomLog logs/ssl_request_log \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

	#SSLOptions +FakeBasicAuth +ExportCertData +StrictRequire
	<Files ~ "\.(cgi|shtml|phtml|php3?)$">
    	  SSLOptions +StdEnvVars
	</Files>
	<Directory "/var/www/cgi-bin">
	  SSLOptions +StdEnvVars
	</Directory>



	# Useful debugging aids for rules below
	#RewriteLog /usr/tmp/rewrite_log
	#RewriteLogLevel 9
	
	# Turn off trace method
	RewriteCond %{REQUEST_METHOD} ^TRACE 
	RewriteRule .* - [F]

	# Forums requests go to port 9991
	RewriteRule ^/forums/(.*)$	http://localhost:9991/forums/$1 [P,L]

	# FP web status page
	RewriteRule ^/web/(.*)$		http://localhost:9994/$1 [P,L]

	RewriteCond %{REQUEST_URI}	!^/admin/*
	RewriteCond %{REQUEST_URI}	!^/doc/*
	RewriteCond %{REQUEST_URI}	!^/docs/*
	RewriteCond %{REQUEST_URI}	!^/clients/*
	RewriteCond %{REQUEST_URI}	!^/client/*
	RewriteCond %{REQUEST_URI}	!^/support/*
	RewriteCond %{REQUEST_URI}	!^/getload
	RewriteCond %{REQUEST_URI}	!^/cgi-bin/getload.php
	RewriteRule ^/(.*)$	http://localhost:9994/$1 [P]

	DocumentRoot	"/home/openqwaq/server"
	
	Alias /client	"/home/openqwaq/server/clients"
	<Directory "/home/openqwaq/server/clients">
	  Options Indexes FollowSymlinks
          Order deny,allow
          Allow from all
	</Directory>

	<Directory "/home/openqwaq/server/support">
	  DirectoryIndex index.html
	  Options +Indexes FollowSymlinks
          Order deny,allow
          Allow from all
	</Directory>

	<Directory "/home/openqwaq/server/docs">
	  DirectoryIndex index.html

	  Options Indexes FollowSymlinks
	  Order deny,allow
	  Allow from all
	</Directory>

	Alias /docs/userguide	/home/openqwaq/server/docs/userguide/
	<Directory "/home/openqwaq/server/docs/userguide">
	  DirectoryIndex index.html
	
	  Options -Indexes FollowSymlinks
	  Order deny,allow
	  Allow from all
	</Directory>

	<Directory "/home/openqwaq/server/docs/adminguide">
	  DirectoryIndex index.html

	  Options -Indexes FollowSymlinks
	  Order deny,allow
	  Allow from all
	</Directory>

	Alias /doc	/home/openqwaq/server/docs
	<Directory "/home/openqwaq/server/docs">
	  DirectoryIndex index.html index.php
	
	  Options -Indexes FollowSymlinks
	  Order allow,deny
	  Allow from all
	</Directory>

	<Directory "/home/openqwaq/server/admin">
	  DirectoryIndex index.php index.html
	  AuthName "OpenQwaq Server Admin Pages"
	  AuthType Digest
	  AuthUserFile /home/openqwaq/server/etc/OpenQwaq-digests
	  Require valid-user

	  Options -Indexes FollowSymlinks
	  AllowOverride None
	  Order allow,deny
	  Allow from localhost.localdomain
	  Satisfy any
	</Directory>

	RewriteEngine On
	ProxyVia Block
	ProxyPreserveHost On

	# getload returns system information
        RedirectMatch ^/getload /cgi-bin/getload.php
        ScriptAlias /cgi-bin /home/openqwaq/server/bin/utils
        <Directory "/home/openqwaq/server/bin/utils">
           Options -Indexes
           Order deny,allow
           Allow from all
        </Directory>

</VirtualHost>
